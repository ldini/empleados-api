service: empleado-api
frameworkVersion: '3'

custom:
  tableName: 'empleados-table-${sls:stage}'

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ EmpleadosTable, Arn ]
  environment:
    EMPLEADOS_TABLE: ${self:custom.tableName}

functions:
  addEmpleado:
    handler: src/add_empleado.addEmpleado
    events:
      - httpApi:
          path: /empleados
          method: POST

resources:
  Resources:
    EmpleadosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
